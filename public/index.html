<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Netflix Checker</h1>
        <form id="ccForm" action="/process" method="post">
            <label for="playerUniqueID">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required>


            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="response">
            <p id="status"></p>
        </div>
        <!-- <button id="darkModeToggle">Dark Mode</button> -->
        <div class="theme-buttons">
            <button id="darkModeToggle">Dark</button>
            <button id="deepDarkModeToggle">Deep Dark</button>
        </div>
    </div>

</body>
</html>
